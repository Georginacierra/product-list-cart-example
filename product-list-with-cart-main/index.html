<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class="desserts-section">
      <h1 class="dessert-title">Desserts</h1>
      <div class="main-box">
        <div class="card">
          <img
            src="./assets/images/image-waffle-desktop.jpg"
            alt="WafflePhoto"
            class="card-photo"
          />
          <button class="add-to-cart-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              fill="none"
              viewBox="0 0 21 20"
            >
              <g fill="hsl(20, 50%, 98%)" clip-path="url(#a)">
                <path
                  d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"
                />
                <path
                  d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"
                />
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" d="M.333 0h20v20h-20z" />
                </clipPath>
              </defs>
            </svg>
            Add to card
          </button>

          <div class="product-info">
            <p class="light-product-name">Waffle</p>
            <p class="product-name">Waffle with Berries</p>
            <p class="price">$6.50</p>
          </div>
        </div>

        <div class="card">
          <img
            src="./assets/images/image-creme-brulee-desktop.jpg"
            alt="cremePhoto"
            class="card-photo"
          />
          <button class="add-to-cart-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              fill="none"
              viewBox="0 0 21 20"
            >
              <g fill="hsl(20, 50%, 98%)" clip-path="url(#a)">
                <path
                  d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"
                />
                <path
                  d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"
                />
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" d="M.333 0h20v20h-20z" />
                </clipPath>
              </defs>
            </svg>
            Add to card
          </button>

          <div class="product-info">
            <p class="light-product-name">Crème Brulee</p>
            <p class="product-name">Vanilla Crème Brlée</p>
            <p class="price">$7.00</p>
          </div>
        </div>

        <div class="card">
          <img
            src="./assets/images/image-macaron-desktop.jpg"
            alt="macaronPhoto"
            class="card-photo"
          />
          <button class="add-to-cart-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              fill="none"
              viewBox="0 0 21 20"
            >
              <g fill="hsl(20, 50%, 98%)" clip-path="url(#a)">
                <path
                  d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"
                />

                  d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"

            Add to card
          </button>

          <div class="product-info">
            <p class="light-product-name">Macarone</p>
            <p class="product-name">Macaron mix of five/p></p>
            <p class="price">$8.00</p>
          </div>
        </div>
      </div>
      </section>

      <section class="cart-section">
        <h4 class="sub-title">Your Cart</h4>

        <div class="selected-product">
        <p>Classic Tiramisu<p>
        <div class="selected-product-quantities"><span>quantity</span><span>price</span><span>total Price</span></div>
        <button class="close-button"> <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg></button> 
        </div>
  
        <div class="total-price-box">
          <p  class="light-product-name">Order Total</p>
          <p class="total-price">$46.50</p>
        </div>
        <button class="confirm-button"> Confirm Order</button>
      </section>
    </div>
